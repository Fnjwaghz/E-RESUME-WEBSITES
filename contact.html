<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-section" id="contact">
    <h2 class="contact-title">Contact Me</h2>
    <p class="contact-subtitle">Any questions? Feel free to reach out. I’ll reply as soon as I can!</p>

    <div class="contact-container">

        <!-- LEFT CONTACT FORM -->
        <div class="contact-box glass fade-in-left">
            <h3>Get In Touch</h3>

            <div class="input-group">
                <label>Your Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label>Your Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea placeholder="Write your message"></textarea>
            </div>

            <button class="send-btn">Send Message</button>

            <!-- CONNECT WITH ME -->
            <div class="social-box glass fade-in-bottom">
                <h3>Connect With Me</h3>

                <div class="social-links">

                    <a href="https://instagram.com/f_njwaghz" target="_blank" class="social-btn instagram">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
                        Instagram
                    </a>

                    <a href="https://wa.me/60198141490" target="_blank" class="social-btn whatsapp">
                        <img src="https://cdn-icons-png.flaticon.com/512/3536/3536445.png">
                        WhatsApp
                    </a>

                    <a href="https://www.tiktok.com/@iewaaaaaaaa" target="_blank" class="social-btn tiktok">
                        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
                        TikTok
                    </a>

                </div>
            </div>
        </div>

        <!-- RIGHT COMMENT / MESSAGE BOX (LIKE THE VIDEO EXAMPLE) -->
        <div class="contact-box glass fade-in-right">
            <h3>Comments</h3>

            <div class="input-group">
                <label>Name</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea placeholder="Write your message here..."></textarea>
            </div>

            <button class="post-btn">Post Comment</button>
        </div>

    </div> <p class="copyright">© 2025. Farah Najwa Binti Ghazali. All Rights Reserved.</p>
  </div>


</section>
